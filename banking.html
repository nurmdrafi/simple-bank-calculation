<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center m-8">Let's get some <span class="text-indigo-500">Moooooney</span>!!!</h1>
    </header>
    <main class=" w-3/4 mx-auto">
        <!-- Balance and Transaction -->
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4">
                <div class="bg-green-700 p-6 rounded text-white">
                    <h3 class="text-3xl">Deposit</h3>
                    <h4 class="text-2xl">$ <span id="deposit-total">00</span></h4>
                </div>
                <div class="bg-red-600 p-6 rounded text-white">
                    <h3 class="text-3xl">Withdraw</h3>
                    <h4 class="text-2xl">$<span id="withdraw-total">00</span></h4>
                </div>
                <div class="bg-gray-700 p-6 rounded text-white">
                    <h3 class="text-3xl">Balance</h3>
                    <h4 class="text-2xl">$<span id="balance-total">1250</span></h4>
                </div>
            </div>
        </section>
        <!-- Deposit and Withdraw -->
        <section class="mt-10">
            <div class="grid grid-cols-2">
                <div>
                    <input id="deposit-input"
                        class="border-2 border-gray-400 rounded-md block my-4 px-4 py-2 w-3/4 mx-auto" type="number"
                        placeholder="Deposit Amount">
                    <button id="deposit-btn"
                        class="bg-green-700 p-6 text-white px-4 py-2 border-2 rounded-md block w-3/4 mx-auto">Deposit</button>
                </div>
                <div>
                    <input id="withdraw-input"
                        class="border-2 border-gray-400 rounded-md block my-4 px-4 py-2 w-3/4 mx-auto" type="number"
                        placeholder="Withdraw Amount">
                    <button id="withdraw-btn"
                        class="bg-red-600 p-6 text-white px-4 py-2 border-2 rounded-md block w-3/4 mx-auto">Withdraw</button>
                </div>
            </div>
        </section>
    </main>

    <!-- Script -->
    <script src="js/banking.js"></script>
</body>

</html>
